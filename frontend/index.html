<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
</head>
<body>
    <script>
        const ws = new WebSocket('ws://localhost:8080',"echo-protocol");
        ws.onopen = (e)=>{
            alert("connected ")
            ws.send(JSON.stringify({
                type : "JOIN_ROOM",
                payload : {
                    name : "sohan",
                    userId : "1",
                    roomId : "2"
                }
            }))
        }

        function sendChat(){
            ws.send(JSON.stringify({
                type : "SEND_MESSAGE",
                payload : {
                    message : "hello the websocket",
                    userId : "1",
                    roomId : "2"
                }
            }))
        }
    </script>
    Hello World
    <br/>
    <input type="text" id="inputtext" >
    <br/>
    <button  onclick="sendChat()">Send Chat</button>
</body>
</html>
